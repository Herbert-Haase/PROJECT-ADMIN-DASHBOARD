<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <!-- sidebar section -->
        <nav class="sidebar">
            <ul>
                <li>
                    <div><span class="mdi mdi-36px mdi-view-dashboard"></span>
                    DASHBOARD</div>
                </li>
                <li>
                    <span class="mdi mdi-home"></span>
                    <div>Home</div>
                </li>
                <li>
                    <span class="mdi mdi-smart-card"></span>
                    <div>Profile</div>
                </li>
                <li>
                    <span class="mdi mdi-android-messages"></span>
                    <div>Messages</div>
                </li>
                <li>
                    <span class="mdi mdi-account-clock"></span>
                    <div>History</div>
                </li>
                <li>
                    <span class="mdi mdi-clipboard-list"></span>
                    <div>Tasks</div>
                </li>
                <li>
                    <span class="mdi mdi-account-group"></span>
                    <div>Communities</div>
                </li>

                <li class="hidden"></li>

                <li>
                    <span class="mdi mdi-wrench"></span>
                    <div>Settings</div>
                </li>
                <li>
                    <span class="mdi mdi-chat-question"></span>
                    <div>Support</div>
                </li>
                <li>
                    <span class="mdi mdi-shield-account"></span>
                    <div>Privacy</div>
                </li>
            </ul>
        </nav>
        <!-- header section -->

        <header>
            <span class="mdi mdi-card-search mdi-36px mdi-dark mdi-inactive"></span>
            <input type="search"/>
            <div class="profile">
                <span class="mdi mdi-bell-outline"></span>
                <span class="mdi mdi-36px mdi-face-man"></span>
                <div>Max Mustermann</div>
            </div>
            <div class="profile-bar">
                <div class="profile-pic">
                    <span class="mdi mdi-48px mdi-face-man"></span>
                    <div>
                        <p>Hello there,</p>
                        <p>Max Mustermann <a href="#">@Muster_GmbH</a></p>
                    </div>
                </div>
                <div class="bar">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <!-- main content section -->

    </div>
</body>
</html>
